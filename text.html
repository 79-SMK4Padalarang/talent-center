<!DOCTYPE html>
<html>

<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/EaselPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/PixiPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>


<!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/EasePack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>
    <title>Converted HTML</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        body,
        html {
            text-align: center;
            font-size: 90px;
            font-family: 'Open Sans', sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #2f3b92, #2f6592);
            overflow: hidden;
            color: white;
        }

        .txt {
            display: none;
            position: relative;
            top: calc(50% - 60px);
        }
    </style>
</head>

<body>
    <span class="txt">Welcome to 79 <br>Talent Center</span>
    <span class="txt">TEST TEXT</span>
    <span class="txt">SO WHAT</span>
    <span class="txt">another line for testing</span>
    <span class="txt">blahblahblah</span>
    <span class="txt">Raka is awesome :3</span>
    <input type="text"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var lines = $(".txt");
            var i = -1;

            function showNext() {
                ++i;
                lines.eq(i % lines.length)
                    .fadeIn(200)
                    .delay(2000)
                    .fadeOut(200, showNext);
            }

            showNext();
        });
    </script>
</body>

</html>
